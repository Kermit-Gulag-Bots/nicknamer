apiVersion: apps/v1
kind: Deployment
metadata:
  name: nicknamer-deployment
  labels:
    app: nicknamer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nicknamer
  template:
    metadata:
      labels:
        app: nicknamer
    spec:
      containers:
      - name: nicknamer
        image: nicknamer:initial # note: in practice this must be changed to full cloud path
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        envFrom:
        - secretRef:
            name: nicknamer-discord-token